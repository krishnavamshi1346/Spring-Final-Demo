<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Departments Directory</title>
</head>

<body>

<div class="container">

	<h3>Departments Directory</h3>
	<hr>
	<!-- Add a button-->
	 	<a th:href="@{/departments/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Department
	</a>
	
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Department Id</th>
				<th>Department</th>
				<th>Department Code</th>
				<th>Email</th>
				<th>Action</th>
			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempDepartment : ${departments}">
			
				<td th:text="${tempDepartment.deptId}" />	
				<td th:text="${tempDepartment.deptName}" />	
				<td th:text="${tempDepartment.deptCode}" />	
				<td th:text="${tempDepartment.deptMail}" />	
				
				<!-- Add link for  update button -->
				<td>
				<a th:href="@{/departments/showFormForUpdate(departmentId=${tempDepartment.deptId})}"
				class="btn btn-info btn-sm">
				Update
				</a>
				
				<!-- Add link for  delete button -->
				<a th:href="@{/departments/delete(departmentId=${tempDepartment.deptId})}"
				class="btn btn-danger btn-sm"
				onclick="if(!(confirm('Are you sure you want to delete this department?'))) return false">
				Delete
				</a>
				
				</td>
				
				
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
